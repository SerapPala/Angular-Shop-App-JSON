<form  #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal mt-5">Sisteme Giriş</h1>
    </div>
  
    <div class="form-label-group">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
      <label for="inputEmail">Kullanıcı Adı</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" id="password" name="password" class="form-control" placeholder="Şifreniz" required>
      <label for="inputPassword">Şifre</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-md btn-primary" type="submit">Giriş Yap</button>
    </div>

    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
  </form>
