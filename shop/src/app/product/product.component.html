<!--3 *ngIf="products; else noProduct">{{ title }}</!-->
<app-category></app-category>
<div class="mb-3">
  <input 
  class="form-control" 
  id="productName"
  placeholder="Ürün Ara"
  [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" class="form-text">Şu an <strong>{{filterText}}</strong> aradınız.</small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün bulunmamaktadır.
    </div>
  </ng-template>

  <div *ngFor = "let product of products | productFilter:filterText" class="productbox" style="width: 18rem">
    <img [src]="product.imageUrl" class="card-img-top" alt="card-image-cap" />
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price }}</h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <a (click)="addToCart" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
