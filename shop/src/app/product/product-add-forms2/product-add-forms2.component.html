<h3 class="mt-2">Yeni Ürün Ekle - Reactive Form</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" >
    <div class="form-group mt-2">
        <input type="text" id="name" name="id" formControlName="name" class="form-control" placeholder="Ürün Adı">

    </div>

    <div class="form-group mt-2">
        <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Açıklama">

    </div>

    <div class="form-group mt-2">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Fotoğraf Yolu">

    </div>

    <div class="form-group mt-2">
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Ürün Fiyatı">

    </div>

    <div class="form-group mt-2">
        <select class="form-control"
          formControlName="categoryId"
          id="categoryId"
          name="categoryId"
          required
        >
          <option
            *ngFor="let category of categories"
            [value]="category.id"
          >
        {{category.name}}
        </option>
        </select>

      </div>

    <button type="submit" class="btn btn-primary mt-2" [disabled]= "productAddForm.invalid">Ürün Ekle</button>
</form>
